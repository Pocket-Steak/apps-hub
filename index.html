<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PocketSteak's Apps</title>
  <meta name="description" content="A sleek, metallic hub for PocketSteak's projects and apps." />

  <style>
    :root{
      /* Near-Apple light silver base + metal accents */
      --bg-1: #e9eef5;              /* light silver */
      --bg-2: #dfe6ee;              /* subtle depth */
      --ink: #0f141a;               /* primary text */
      --ink-sub: #465769;           /* secondary text */
      --accent: #ff8a3d;            /* refined orange */
      --accent-2: #ffc07a;          /* warm partner */
      --steel-1: #f6f9fc;           /* very light steel */
      --steel-2: #e5ecf3;           /* mid light */
      --steel-3: #cfd6df;           /* deeper steel */
      --ring: rgba(255,138,61,.35);
      --radius-xl: 22px;
      --radius-lg: 14px;
      --shadow-soft: 0 14px 44px rgba(15,20,26,.10);
      --shadow-strong: 0 24px 80px rgba(15,20,26,.18);
      --grid-max: 1140px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 560px at 18% -10%, rgba(255,192,122,.18), transparent 60%),
        radial-gradient(1000px 540px at 115% 10%, rgba(255,138,61,.10), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      background-attachment: fixed;
    }

    header{ padding: 40px 20px 8px; text-align:center; }
    .title{
      position: relative;
      display:inline-block; padding:12px 22px; border-radius: 999px;
      font-weight:800; font-size: clamp(32px, 3.8vw, 50px); letter-spacing:.2px;
      color: var(--ink);
      background:
        /* chrome plate */
        linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.65)) padding-box,
        linear-gradient(180deg, #c8d1da, #9aa9b8) border-box;
      border: 1px solid transparent;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 14px 40px rgba(15,20,26,.18);
      overflow: hidden;
    }
    /* animated highlight sweep over the chrome plate */
    .title::after{
      content:""; position:absolute; inset:0; pointer-events:none; opacity:0; transition:opacity .25s ease;
      background: linear-gradient(75deg, transparent 0%, rgba(255,255,255,.7) 45%, rgba(255,255,255,.25) 55%, transparent 100%);
      transform: translateX(-120%);
    }
    .title:hover::after{ opacity:1; animation: sweep 1100ms ease forwards; }

    @keyframes sweep{ to{ transform: translateX(120%); } }

    main{ max-width: var(--grid-max); margin: 0 auto; padding: 30px 20px 90px; }

    .grid{ display:grid; gap:24px; grid-template-columns: repeat(12, 1fr); }
    @media (max-width: 1200px){ .grid{ grid-template-columns: repeat(8, 1fr);} }
    @media (max-width: 720px){ .grid{ grid-template-columns: repeat(4, 1fr);} }

    /* ‚Äî‚Äî‚Äî Brushed metal card ‚Äî‚Äî‚Äî */
    .card{
      position: relative; overflow:hidden;
      grid-column: span 4; /* 3-up desktop */
      display:flex; flex-direction:column; gap:16px;
      padding:24px; border-radius: var(--radius-xl);
      color: var(--ink);
      background:
        /* sheen */
        linear-gradient(160deg, rgba(255,255,255,.55) 0%, rgba(255,255,255,0) 40%),
        /* brushed texture */
        repeating-linear-gradient( 90deg, rgba(15,20,26,.06) 0px, rgba(15,20,26,.06) 1px, rgba(15,20,26,0) 2px, rgba(15,20,26,0) 5px),
        /* metal base */
        linear-gradient(180deg, var(--steel-1) 0%, var(--steel-2) 45%, var(--steel-3) 65%, var(--steel-1) 100%);
      border:1px solid rgba(15,20,26,.18);
      box-shadow: var(--shadow-soft);
      transition: transform .22s cubic-bezier(.2,.8,.2,1), box-shadow .22s ease, border-color .22s ease, filter .22s ease;
    }
    .card:hover{ transform: translateY(-6px); box-shadow: var(--shadow-strong); border-color: rgba(15,20,26,.28); filter: saturate(1.04); }

    /* animated highlight sweep on card */
    .card::after{
      content:""; position:absolute; inset:-1px; pointer-events:none; opacity:0; transition: opacity .2s ease;
      background: linear-gradient(75deg, transparent 0%, rgba(255,255,255,.6) 45%, rgba(255,255,255,.2) 55%, transparent 100%);
      transform: translateX(-120%);
    }
    .card:hover::after{ opacity:1; animation: sweep 900ms ease forwards; }

    .card .row{ display:flex; align-items:center; gap:14px; }
    .badge{ width:52px; height:52px; display:grid; place-items:center; font-size:24px; border-radius: 14px; color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.7));
      border:1px solid rgba(15,20,26,.18);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.85), 0 6px 16px rgba(15,20,26,.10);
    }
    .name{ font-weight:800; font-size:20px; letter-spacing:.2px; }
    .desc{ color: var(--ink-sub); line-height:1.55; }

    .actions{ display:flex; gap:12px; margin-top:auto; }
    .btn{
      position: relative; overflow:hidden;
      appearance:none; cursor:pointer; user-select:none; font-weight:800; letter-spacing:.2px;
      padding:12px 16px; border-radius: 14px; border:1px solid rgba(15,20,26,.18);
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.7));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 6px 20px rgba(15,20,26,.12);
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease, color .2s ease, border-color .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn:focus-visible{ outline: none; box-shadow: 0 0 0 3px rgba(255,255,255,.6), 0 0 0 6px var(--ring); }

    .btn.primary{
      color:#1a1a1a; border-color: transparent;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.4), 0 10px 26px rgba(255,138,61,.28);
    }
    .btn.primary:hover{ filter: saturate(1.05); }

    /* animated highlight sweep on primary button */
    .btn.primary::after{
      content:""; position:absolute; inset:0; pointer-events:none; opacity:0; transition:opacity .2s ease;
      background: linear-gradient(75deg, transparent 0%, rgba(255,255,255,.7) 45%, rgba(255,255,255,.25) 55%, transparent 100%);
      transform: translateX(-120%);
    }
    .btn.primary:hover::after{ opacity:1; animation: sweep 800ms ease forwards; }

    footer{ max-width: var(--grid-max); margin: 0 auto; padding: 26px 20px 56px; color: var(--ink-sub); text-align:center }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      .card, .btn, .title { transition: none }
      .card:hover, .title:hover { transform: none }
      .card::after, .btn.primary::after, .title::after { display:none }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">PocketSteak's Apps</div>
  </header>

  <main>
    <div class="grid" id="grid"></div>
  </main>

  <footer>
    Built with ‚ù§Ô∏è, chrome shine, and a dash of fun.
  </footer>

  <script>
    const APPS = [
      {
        emoji: "üó≥Ô∏è",
        name: "The Secret Vote",
        desc: "Anonymous room-based ranking with QR join and reveal animations.",
        url: "https://pocket-steak.github.io/Voting-Repository/"
      },
      {
        emoji: "üìä",
        name: "MTG Stats",
        desc: "Track, analyze, and compare Magic: The Gathering game data.",
        url: "https://pocket-steak.github.io/mtg-stats/"
      },
      {
        emoji: "üé≤",
        name: "The Randomizer",
        desc: "Quick random choices for games, decks, and fun decisions.",
        url: "https://pocket-steak.github.io/randomizer/"
      }
    ];

    const grid = document.getElementById('grid');

    function cardTemplate(a){
      return `
      <article class="card">
        <div class="row">
          <div class="badge">${a.emoji}</div>
          <div class="name">${a.name}</div>
        </div>
        <p class="desc">${a.desc}</p>
        <div class="actions">
          <a class="btn primary" href="${a.url}" target="_blank" rel="noopener noreferrer">Open App ‚Üó</a>
          <button class="btn" data-copy="${a.url}">Copy Link</button>
        </div>
      </article>`;
    }

    function render(list){
      grid.innerHTML = list.map(cardTemplate).join('');
    }

    document.addEventListener('click', (e) => {
      const btn = e.target.closest('[data-copy]');
      if(!btn) return;
      const url = btn.getAttribute('data-copy');
      navigator.clipboard.writeText(url).then(() => {
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy Link', 1000);
      });
    });

    render(APPS);
  </script>
</body>
</html>
